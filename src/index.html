<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" type="text/css" href="./style/todo.css">
  <script defer src="./js/todo.js"></script>
</head>

<body>
  <header class="header">
    <h1>ToDo App</h1>
  </header>
  <main>
    <div class="todo">
      <form class="todo__form js-todo__form">
        <input class="todo__input js-todo__input" autofocus type="text" placeholder="Enter a new ToDo">
        <button class="todo__submit" type="submit">Add</button>
      </form>
      <ul class="todo__list js-todo__list"></ul>
      <div class="todo__empty">
        <h2>ToDo list is empty</h2>
        <p>Add items in the form above</p>
      </div>
      <div class="todo__buttons">
        <button class="todo__button js-todo__clear-done-btn">Clear Done</button>
        <button class="todo__button js-todo__clear-all-btn">Clear All</button>
      </div>
    </div>
  </main>
</body>

</html>
